<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Wave -text editor</title>
    <link rel="manifest" href="/manifest.json">
  <script defer src="main.bundle.js"></script><script defer src="install.bundle.js"></script><script defer src="sub.bundle.js"></script><meta name="theme-color" content="#3A0CA3" /><link rel="manifest" href="./manifest.json" /></head>
  <body>
    <nav id="navbar">
      <div class="ml-3 nav-btn">
        <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
        <img class="install-img" src="./images/install.png" alt="Install" id="installImage">
      </div>
      <h1 class="mr-3">WordWave- Your Personal Editor</h1>
    </nav>
    <section class="container">
      <div class="editor-wrapper">
        <div id="lineNumbers" class="line-numbers"></div>
        <textarea id="editor" class="form-input" placeholder="Start typing..." rows="30" required></textarea>
      </div>
      <div class="flex-row justify-flex-end p-1">
        <input class="btn btn-lg btn-info" id="save" type="button" value="Save">
      </div>
    </section>
  </body>
</html>
